<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add New User</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        .center {
            display: block;
            margin: auto;
            width: 60%;
            padding: 10px
        }
    </style>

</head>

<body>
    <div class="container mt-5 mb-5 center">
        <h1 class="text-center">Add New User</h1>
        <form th:action="@{/addUser}" th:object="${addUserDataDto}" method="post">
            <div class="mb-3 center">
                <label class="form-label">First Name</label>
                <input type="text" placeholder="eg. Ram" class="form-control" 
                title="Only alphabets allowed" th:field="*{fname}">
            </div><!-- pattern="[A-Za-z]" -->
            <div class="mb-3 center">
                <label class="form-label">Middle Name</label>
                <input type="text" placeholder="eg. Shivam" class="form-control"
                title="Only alphabets allowed" th:field="*{mname}">
            </div>
            <div class="mb-3 center">
                <label class="form-label">Last Name</label>
                <input type="text" placeholder="eg. Verma" class="form-control"
                title="Only alphabets allowed" th:field="*{lname}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">Email address</label>
                <input type="email" placeholder="eg. xyz@abc.com" class="form-control"  th:field="*{email}">
            </div>
            <div class="mb-3 center">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="combination of uppercase,lowercase, special character & number" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 5 or more characters">
            </div>
            <div class="mb-3 center">
                <label class="form-label">Date of Birth</label>
                <input type="date" min="1923-12-31" placeholder="eg. 1999-12-31" title= " after 1923-12-31 only in this format" class="form-control" th:field="*{dob}">
            </div>
            <label class="form-label center">Gender</label>
            <div class="mb-3 center" for="gender" th:field="*{gender}">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="M">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="F">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="O">
                    <label class="form-check-label">Other</label>
                </div>
            </div>
            <div class="mb-3 center">
                <label class="form-label">Role</label>
                <select class="form-select" th:field="*{role}">
                    <option selected value="customer">Customer</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <div class="mb-3 center">
                <label class="form-label">Occupation</label>
                <select class="form-select" th:field="*{occupation}">
                    <option selected value="service">Service</option>
                    <option value="business">Business</option>
                    <option value="agriculture">Agriculture</option>
                </select>
            </div>
            <div class="mb-3 center">
                <label for="exampleInputMnumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" placeholder="eg. 90XXXXXX02" th:field="*{mobile}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">Address1</label>
                <input type="text" class="form-control" placeholder="eg. Xyz street" th:field="*{address.address1}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">Address2</label>
                <input type="text" class="form-control"  th:field="*{address.address2}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">City</label>
                <input type="text" class="form-control" placeholder="eg. Mumbai" th:field="*{address.city}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">State</label>
                <input type="text" class="form-control" placeholder="eg. Gujrat" th:field="*{address.state}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">Country</label>
                <input type="text" class="form-control" placeholder="eg. India" th:field="*{address.country}">
            </div>
            <div class="mb-3 center">
                <label  class="form-label">Pincode</label>
                <input type="text" inputmode="numeric" placeholder="eg. 400001" pattern="[0-9]{6}" class="form-control"  th:field="*{address.pincode}">
            </div>
            <button class="btn btn-primary center"  type="submit">Submit</button>
        </form>


    </div>
</body>

</html>
